{% extends 'trading/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In to Your Account</h2>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        Please correct the errors below.
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="{{ form.username.id_for_label }}" class="block mb-1 font-medium text-gray-700">Username</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
               value="{{ form.username.value }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="{{ form.password.id_for_label }}" class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
