<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.0"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Trader Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">TradeTrack</h1>
      <div>
        {% if user.is_authenticated %}
          <span class="mr-4">Hello, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        {% endif %}
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-1 container mx-auto px-6 py-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center text-sm py-4 border-t">
      &copy; {{ year }} TradeTrack - Your Trading Journal
    </footer>
  </div>
</body>
</html>
